<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Solitaire Game</title>
</head>
<body>
    <h1>SIMPLE SOLITAIRE GAME</h1>
    <div class="options">
        <button id="start">start</button>
        <button id="help">help</button>
        <div class="movecount">
            <div id="counterlabel">move count:</div>
            <div id="move-count">number</div>
            <div id="total-moves">/ total</div>
        </div>
    </div>
    <div class="container">where the game is displayed</div>
    <div class="moving">where player moves things</div>
</body>
</html>
